<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            background: rgba(15, 15, 23, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 48px;
            max-width: 640px;
            width: 100%;
            position: relative;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-size: 2.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #f8b500, #6c5ce7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: -0.02em;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .form-group {
            margin-bottom: 28px;
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1.1rem;
            letter-spacing: -0.01em;
        }

        input,
        select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-weight: 500;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
            box-shadow:
                0 0 0 4px rgba(108, 92, 231, 0.15),
                0 8px 25px rgba(108, 92, 231, 0.2);
            transform: translateY(-2px);
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .prompt-display {
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.1) 0%, rgba(255, 107, 157, 0.1) 100%);
            border: 2px dashed rgba(108, 92, 231, 0.4);
            border-radius: 16px;
            padding: 32px;
            margin: 32px 0;
            font-size: 1.2rem;
            line-height: 1.7;
            color: #e2e8f0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prompt-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .prompt-display:hover::before {
            left: 100%;
        }

        .recording-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin: 32px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.025em;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover::before {
            left: 100%;
        }

        .record-btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8a80);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        .record-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
            background: linear-gradient(135deg, #ff8a80, #ff6b9d);
        }

        .record-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .record-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stop-btn {
            background: linear-gradient(135deg, #f8b500, #feca57);
            color: #1a1a2e;
            box-shadow: 0 8px 25px rgba(248, 181, 0, 0.3);
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(248, 181, 0, 0.4);
            background: linear-gradient(135deg, #feca57, #f8b500);
        }

        .stop-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            width: 100%;
            font-size: 1.2rem;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
            margin-top: 16px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(108, 92, 231, 0.4);
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            margin: 24px 0;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            animation: statusSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        @keyframes statusSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .audio-preview {
            margin: 24px 0;
            text-align: center;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .audio-preview p {
            color: #e2e8f0;
            margin-bottom: 16px;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        audio {
            width: 100%;
            margin-top: 16px;
            border-radius: 8px;
            filter: invert(1) hue-rotate(180deg);
        }

        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #ff6b9d;
            font-weight: 600;
            margin: 20px 0;
            animation: pulseGlow 1.5s infinite;
        }

        .recording-indicator.active {
            display: flex;
        }

        @keyframes pulseGlow {
            0% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
            }

            50% {
                opacity: 0.7;
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
            }
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 10px rgba(255, 107, 157, 0.6);
            }

            50% {
                transform: scale(1.3);
                opacity: 0.7;
                box-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            }

            100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 10px rgba(255, 107, 157, 0.6);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(108, 92, 231, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(108, 92, 231, 0.8);
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.25rem;
                margin-bottom: 32px;
            }

            .recording-controls {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            button {
                width: 100%;
                justify-content: center;
                padding: 14px 24px;
            }

            .prompt-display {
                padding: 24px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recording Module</h1>

        <form id="recordingForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="promptSelect">Select Prompt (1-50):</label>
                <select id="promptSelect" name="promptSelect" required>
                    <option value="">Choose a prompt...</option>
                </select>
            </div>

            <div class="prompt-display" id="promptDisplay">
                Select a prompt to see the text you'll need to read
            </div>

            <div class="recording-indicator" id="recordingIndicator">
                <div class="pulse"></div>
                Recording in progress...
            </div>

            <div class="recording-controls">
                <button type="button" id="recordBtn" class="record-btn">
                    üî¥ Start Recording
                </button>
                <button type="button" id="stopBtn" class="stop-btn" disabled>
                    ‚èπÔ∏è Stop Recording
                </button>
            </div>

            <div class="audio-preview" id="audioPreview" style="display: none;">
                <p><strong>Recording Preview:</strong></p>
                <audio id="audioPlayback" controls></audio>
            </div>

            <div class="status" id="status" style="display: none;"></div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>
                üì§ Upload Recording
            </button>
        </form>
    </div>

    <script>
        class VoiceRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordedBlob = null;
                this.isRecording = false;

                this.initializeElements();
                this.loadPrompts();
                this.setupEventListeners();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.submitBtn = document.getElementById('submitBtn');
                this.promptSelect = document.getElementById('promptSelect');
                this.promptDisplay = document.getElementById('promptDisplay');
                this.status = document.getElementById('status');
                this.audioPreview = document.getElementById('audioPreview');
                this.audioPlayback = document.getElementById('audioPlayback');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.form = document.getElementById('recordingForm');
            }

            async loadPrompts() {
                try {
                    // Generate options for prompts 1-50
                    for (let i = 1; i <= 26; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = `Prompt ${i}`;
                        this.promptSelect.appendChild(option);
                    }
                } catch (error) {
                    this.showStatus('Failed to load prompts', 'error');
                }
            }

            setupEventListeners() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.promptSelect.addEventListener('change', () => this.loadPrompt());
            }

            async loadPrompt() {
                const promptId = this.promptSelect.value;
                if (!promptId) {
                    this.promptDisplay.textContent = 'Select a prompt to see the text you\'ll need to read';
                    return;
                }

                try {
                    const response = await fetch(`/prompt/${promptId}`);
                    if (!response.ok) throw new Error('Failed to load prompt');

                    const data = await response.json();
                    this.promptDisplay.textContent = data.text;
                } catch (error) {
                    this.showStatus('Failed to load prompt text', 'error');
                    this.promptDisplay.textContent = 'Error loading prompt';
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        }
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.recordedBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.showAudioPreview();
                        this.submitBtn.disabled = false;

                        // Stop all tracks to release microphone
                        stream.getTracks().forEach(track => track.stop());
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;

                    this.recordBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    this.recordingIndicator.classList.add('active');

                    this.showStatus('Recording started! Read the prompt above.', 'info');

                } catch (error) {
                    this.showStatus('Failed to start recording. Please check microphone permissions.', 'error');
                    console.error('Recording error:', error);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;

                    this.recordBtn.disabled = false;
                    this.stopBtn.disabled = true;
                    this.recordingIndicator.classList.remove('active');

                    this.showStatus('Recording stopped! You can now preview and upload.', 'success');
                }
            }

            showAudioPreview() {
                if (this.recordedBlob) {
                    const audioUrl = URL.createObjectURL(this.recordedBlob);
                    this.audioPlayback.src = audioUrl;
                    this.audioPreview.style.display = 'block';
                }
            }

            async handleSubmit(event) {
                event.preventDefault();

                if (!this.recordedBlob) {
                    this.showStatus('Please record audio before submitting', 'error');
                    return;
                }

                const formData = new FormData();
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const promptId = this.promptSelect.value;

                if (!name || !phone || !promptId) {
                    this.showStatus('Please fill in all fields', 'error');
                    return;
                }

                formData.append('name', name);
                formData.append('phone_number', phone);
                formData.append('prompt_id', promptId);
                formData.append('audio_file', this.recordedBlob, 'recording.webm');

                this.submitBtn.disabled = true;
                this.showStatus('Uploading recording...', 'info');

                try {
                    const response = await fetch('/upload/', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showStatus(`Recording uploaded successfully! ID: ${result.recording_id}`, 'success');
                        this.resetForm();
                    } else {
                        throw new Error(result.detail || 'Upload failed');
                    }

                } catch (error) {
                    this.showStatus(`Upload failed: ${error.message}`, 'error');
                    this.submitBtn.disabled = false;
                }
            }

            resetForm() {
                this.form.reset();
                this.recordedBlob = null;
                this.audioPreview.style.display = 'none';
                this.promptDisplay.textContent = 'Select a prompt to see the text you\'ll need to read';
                this.submitBtn.disabled = true;
                this.recordBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.recordingIndicator.classList.remove('active');

                if (this.audioPlayback.src) {
                    URL.revokeObjectURL(this.audioPlayback.src);
                }
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';

                // Auto-hide success/info messages after 5 seconds
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        this.status.style.display = 'none';
                    }, 5000);
                }
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceRecorder();

            // Check for required browser features
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                document.getElementById('status').textContent = 'Your browser does not support audio recording';
                document.getElementById('status').className = 'status error';
                document.getElementById('status').style.display = 'block';
            }
        });
    </script>
</body>

</html>
